<div class="container-fluid" id="bg">

    <div class="row d-flex align-items-center">

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center">iStorage</h1>

                    <div class="form-group mt-5">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
                    </div>

                    <div class="form-group mt-3">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="d-flex justify-content-center mt-5">
                        <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        <a routerLink='/cadastrar'>CADASTRE-SE</a>
                    </p>

                </div>
            </div>

        </div>

        <div class="col-md-6" id="img-bg"></div>

    </div>
</div>
