<div class="container-fluid" id="bg">

    <div class="row d-flex align-items-center">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group mt-5">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>
                    
                    <div class="form-group mt-3">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usu치rio">
                    </div>

                    <div class="form-group mt-3">
                        <label for="senha">Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Insira o link da foto">
                    </div>

                    <div class="form-group mt-3">
                        <label for="senha">Senha</label>
                        <input (input)='confirmeSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group mt-3">
                        <label for="confirmeSenha">Confirmar senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group mt-3 mb-3">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione o tipo de usu치rio:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                    

                </div>
            </div>
        </div>


    </div>

</div>
